<html>
<head>
<title>欢迎使用图书管理系统</title>
</head>
<body>
<p>你搜索的是：<strong>{{ query }}</strong></p>
{% if books %}

<table border="1">
<tr>
<th>作者序号</th><th>书名</th><th>出版日期</th> <th></th>
</tr>
{% for book in books %}
<tr>
<td>{{ book.authorid_id }}</td>
<td>{{ book.title }}</td>
<td>{{ book.publishDate }}</td>
<td><a href="{% url 'books.views.zhanshi' book_id=book.isbn  %}">更多信息</td>
</tr>
{% endfor %}
</table>

<table >
<tr>
<td><a href="/">首页</a></td>
</tr>
</table>

{% else %}
<p>在你的搜索条件下没有书籍。</p>
<table >
<tr>
<td><a href="/">首页</a></td>
</tr>
</table>
{% endif %}

</body>
</html>
