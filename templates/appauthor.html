<html>
<head>
<title>欢迎使用图书管理系统</title>
</head>

<body>
<p><strong>作者不存在，请输入作者信息</strong></p>
{% if errors %}
<ul>
{% for error in errors %}
<li>{{ error }}</li>
{% endfor %}
</ul>
{% endif %}
<form  action="/appauthor/{{book_id}}/"method="get">
<table>
		<!-- <tr>
            <td><label  for="aut">作者序号：</label></td>
            <td><input type="text" id="aut" name="authorid" /></td>
        </tr> -->
		<tr>
            <td><label  for="bid">姓名：</label></td>
            <td><input type="text" id="bid" name="name" /></td>
        </tr>
		<tr>
            <td><label  for="tit">年龄：</label></td>
            <td><input type="text" id="tit" name="age" /></td>
        </tr>
        
        <tr>
            <td><label  for="pub">国籍：</label></td>
            <td><input type="text" id="pub" name="country" /></td>
        </tr>
        <tr>
            <td colspan=20>
                <input type="reset" />
                <input type="submit" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
